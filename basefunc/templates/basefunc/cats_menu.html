{% if title == 'Главная страница' %}
    <li class="selected">Все категории</li>
{% else %}
    <li><a href="{% url 'home' %}">Все категории</a></li>
{% endif %}
{% for cat in cats %}
    {% if cat.id == cat_id %}
        <li class="selected">{{ cat.title }}</li>
    {% else %}
        <li><a href="{{ cat.get_absolute_url }}">{{ cat.title }}</a></li>
    {% endif %}
{% endfor %}
